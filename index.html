<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="board">
        <header>
            <h1>Translate</h1>
        </header>
        <main>
            <div class="left">
                <aside>
                    <form class="frm-filters" action="">
                        <fieldset class="flds-search">
                            <label for="wordInput">Word: </label>
                            <input type="text" id="wordInput">

                            <label for="lenguage">Language: </label>
                            <select id="lenguage">
                                <option value="">...</option>
                                <option value="spanishToEnglish">Spanish To English</option>
                                <option value="englishToSpanish">English To Spanish</option>
                            </select>
                            <button type="button" id="translater">Translate</button>
                        </fieldset>
                    </form>
                    <section class="translation-done">
                        <h3>Translation</h3>
                        <div id="translated-word">
                            <!-- Translation result -->
                        </div>
                    </section>
                    <section class="new-word">
                        <form id="addWordForm">
                            <label for="english">English:</label>
                            <input type="text" id="english" name="english" required>
    
                            <label for="spanish">Spanish:</label>
                            <input type="text" id="spanish" name="spanish" required>
    
                            <label for="example">Example:</label>
                            <input type="text" id="example" name="example" required>
    
                            <label for="orderByCategoryTable">Order by Category:</label>
                            <select id="orderByCategoryTable" name="category">
                                <!-- Categories -->
                            </select>
    
                            <button type="button" id="addWord">Add Word</button>
                        </form>
                    </section>
                </aside>
            </div>
            <section id="container-words">
                <fieldset class="flds-filters">
                    <label for="orderByCategoryForm">Order by: </label>
                    <label for="orderByCategoryForm">Category</label>
                    <select id="orderByCategoryForm" name="category">
                        <option value="">All Words</option>
                        <!-- Categories available -->
                    </select>
                    <div>
                        <select id="orderByAlphabet">
                            <option value="english-asc">English A-Z</option>
                            <option value="english-desc">English Z-A</option>
                            <option value="spanish-asc">Spanish A-Z</option>
                            <option value="spanish-desc">Spanish Z-A</option>
                        </select>                        
                    </div>
                </fieldset>
                <section id="allWords">
                    <!-- List of words -->
                </section>
            </section>
        </main>
        <footer>
            &copy; Made by Jefferson Lopez and Brandon Rubiano
        </footer>

        <div id="alertModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <p id="modalMessage"></p>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
